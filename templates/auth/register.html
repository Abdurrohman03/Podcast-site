<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container mb-12 mt-3">
<h1>Register</h1>
<form method="post">
    {% csrf_token %}

<div class="mb-3 row">
    <label for="id_username" class="col-sm-2 col-form-label">Username: </label>
    <div class="col-sm-10">
        {{ form.username }}
    </div>
</div>
<div class="mb-3 row">
    <label for="id_password1" class="col-sm-2 col-form-label">Password: </label>
    <div class="col-sm-10">
        {{ form.password1 }}
    </div>
</div>
<div class="mb-3 row"
    <label for="id_password2" class="col-sm-2 col-form-label">Verify Password: </label>
    <div class="col-sm-10">
        {{ form.password2 }}
    </div>
</div>
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    <p>or <a href="{% url 'auth:login' %}">login</a></p>
</form>
</div>

</body>
</html>
